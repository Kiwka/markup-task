<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Travel with Heimsferdir</title>
	<link rel="stylesheet" href="style/global.css">
	<!--[if IE 8]>
	<link rel="stylesheet" type="text/css" href="style/ie8.css">
	<![endif]-->
</head>
<body>
	<div class="background">
	<div class="menu">
		<div class="JourneyBar__logo-small"><img src="image/logo-small.png" alt="logo-small"></div>
		<div class="menu__logo-mobile"><img src="image/logo-mobile.png" alt="logo-mobile"></div>
		<div class="menu__items"><img src="image/mobile-menu.png" alt="menu"></div>
		<div class="menu__logo"><img src="image/logo1.png" alt="logo"></div>
		<div class="menu__user">Hi Samantha</div>
		<div class="menu__search"></div>
		<div class="menu__item">Destinations</div>
		<div class="menu__item">Interests</div>
		<div class="menu__item">Deals</div>
		<div class="menu__item">Info</div>
	</div>
	<div class="JourneyBar">
		<div class="JourneyBar__logo"><img src="image/logo2.png" alt="logo"></div>
		<div class="JourneyBar__item JourneyBar__from">
			<div class="JourneyBar__item__name">From</div>
			<div class="JourneyBar__item__option"><img src="image/plane.png"> Reykjavik</div>
			<div class="JourneyBar__item__arrow"></div>
			<div style="clear:both"></div>
		</div>
		<div class="JourneyBar__item JourneyBar__to">
			<div class="JourneyBar__item__name">To</div>
			<div class="JourneyBar__item__option"><img src="image/palms.png"> Costa Del Sol</div>
			<div class="JourneyBar__item__arrow"></div>
		</div>
		<div class="JourneyBar__item JourneyBar__date">
			<div class="JourneyBar__item__name">Date</div>
			<div class="JourneyBar__item__option">21 June</div>
			<div class="JourneyBar__item__arrow"></div>
		</div>
		<div class="JourneyBar__item JourneyBar__duration">
			<div class="JourneyBar__item__name">Duration</div>
			<div class="JourneyBar__item__option">1 week</div>
			<div class="JourneyBar__item__arrow"></div>
		</div>
		<div class="JourneyBar__item JourneyBar__travelers">
			<div class="JourneyBar__item__name">Travelers</div>
			<div class="JourneyBar__item__option"><img src="image/people.png"></div>
			<div class="JourneyBar__item__arrow"></div>
		</div>
		<div class="JourneyBar__item JourneyBar__search">
			<div class="JourneyBar__search-button">Leita</div>
		</div>
	</div>
	<div class="vertical-shadow"></div>
	<div class="main-screen">
		<div class="main-screen__header">The Danish West Indies</div>
		<div class="main-screen__content"><p>Neque porro quisquam est qui dolorem ipsumquia dolor sit amet, consectetur, adipisci velit</p></div>
		<div class="main-screen__button">Trips starting at 299â‚¬</div>
		<div class="dots">
			<div class="dot dot-active"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot dot4"></div>
		</div>
	</div>
	</div>
</body>
</html>
